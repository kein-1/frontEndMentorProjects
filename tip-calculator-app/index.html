<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
	<div class="wrapper">
		<div class="header">
			<h1>Splitter</h1>
		</div>

		<div class="calc-container">
			<div class="left-items">
				<div class="bill">
					<h3>Bill</h3>
					
					<input id ="bill-amt" type="number" min="0">
					<!-- <img id="dollar" src="./images/icon-dollar.svg" alt=""> -->
				</div>
				<div class="tip-percents">
					<h3>Select Tip %</h3>
					<div class="tip-btns">
						<button class="five" id="five">5%</button>
						<button class="ten" id="ten">10%</button>
						<button class="fiffteen" id="fifteen">15%</button>
						<button class="twenty-five" id="twenty-five">25%</button>
						<button class="fifty" id="fifty">50%</button>
						<button class="custom" id="custom">custom</button>
					</div>
				</div>
				<div class="people">
					<h3>Number of People</h3>
					<input type="text">
				</div>

			</div>
			<div class="right-items">
				<div class="tip-container">
					<div class="tip-text">
						<h3>Tip Amount </h3>
						<h3>/person</h3>
					</div>
					<h3>$0.00</h3>

				</div>

				<div class="total-container">
					<div class="total-text">
						<h3>Total </h3>
						<h3>/person</h3>
					</div>
					<h3>$0.00</h3>
				</div>

				<button class="reset">
					Reset
				</button>

			</div>

		</div>

	</div>
    
    <script src="index.js" async defer></script>
  </body>
</html>
