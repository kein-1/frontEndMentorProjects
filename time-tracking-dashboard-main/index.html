<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="personal-container">
        <div class="person"> 
          <img src="./images/image-jeremy.png" alt="">
          <h4>Report for</h4>
          <h2>Jeremy Robson</h2>
        </div>

        <div class="button-areas">
          <h4>Daily</h4>
          <h4>Weekly</h4>
          <h4>Monthly</h4>
        </div>
      </div>

      <div class="item-container">
        <div class="tab" style="background-color: hsl(15, 100%, 70%)">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="info-cont">
          <div class="work-row-cont">
            <h3>Work</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-info-cont">
            <h2>32hrs</h2>
            <h4>Last week - 36hrs</h2>
          </div>
        </div>
      </div>

      <div class="item-container">
        <div class="tab" style="background-color: hsl(195, 74%, 62%)">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="info-cont">
          <div class="work-row-cont">
            <h3>Play</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-info-cont">
            <h2>10hrs</h2>
            <h4>Last week - 8hrs</h2>
          </div>
        </div>
      </div>

      <div class="item-container">
        <div class="tab" style="background-color: hsl(348, 100%, 68%)">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="info-cont">
          <div class="work-row-cont">
            <h3>Study</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-info-cont">
            <h2>4hrs</h2>
            <h4>Last week - 5hrs</h2>
          </div>
        </div>
      </div>

      <div class="item-container">
        <div class="tab" style="background-color: hsl(145, 58%, 55%)">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="info-cont">
          <div class="work-row-cont">
            <h3>Exercise</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-info-cont">
            <h2>4hrs</h2>
            <h4>Last week - 36hrs</h2>
          </div>
        </div>
      </div>

      <div class="item-container">
        <div class="tab" style="background-color: hsl(264, 64%, 52%)">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="info-cont">
          <div class="work-row-cont">
            <h3>Social</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-info-cont">
            <h2>5hrs</h2>
            <h4>Last week - 10hrs</h2>
          </div>
        </div>
      </div>

      <div class="item-container">
        <div class="tab" style="background-color: hsl(43, 84%, 65%)">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="info-cont">
          <div class="work-row-cont">
            <h3>Self Care</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-info-cont">
            <h2>2hs</h2>
            <h4>Last week - 2hrs</h2>
          </div>
        </div>
      </div>

     

      
      
    </div>

    
    
    <script src="" async defer></script>
  </body>
</html>
