<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense Chart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="balance-container">
        <div class="balance-info">
          <h3>My balance</h3>
          <h2>$1000</h2>
        </div>
        <img src="/expense-chart-component/images/logo.svg" alt="">

      </div>

      <div class="spending-container">
        <div class="spend-header">
          <h1>Spending - Last 7 Days</h1>
        </div>
        <div class="bar-data">
            <div class="data-container">
              <div class="data" id="mon"></div>
              <h3>mon</h3> 
            </div>
            
            <div class="data-container">
              <div class="data" id="tue"></div>
              <h3>tues</h3> 
            </div>  


            <div class="data-container">
              <div class="data" id="wed"></div>
              <h3>wed</h3> 
            </div>  


            <div class="data-container">
              <div class="data" id="thur"></div>
              <h3>thu</h3> 
            </div>  

            <div class="data-container">
              <div class="data" id="fri"></div>
              <h3>fri</h3> 
            </div>  

            <div class="data-container">
              <div class="data" id="sat"></div>
              <h3>sat</h3> 
            </div>  

            <div class="data-container">
              <div class="data" id="sun"></div>
              <h3>sun</h3> 
            </div>  
            
            
            
        </div>
        
        

        <hr>
        
        <div class="money-container">
          <div class="balance-info">
            <h3>Total this month</h3>
            <h1>$1000</h1>
          </div>
          
          <div class="change-info">
            <h3>+2.4%</h3>
            <h3>from last month</h3>
          </div>

        </div>

      </div>


    </div>
    
    <script src="index.js" async defer></script>
  </body>
</html>
