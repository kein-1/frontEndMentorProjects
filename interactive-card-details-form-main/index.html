<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrapper">
      <div class="cont-left">
        <div class="card-cont">
          <div class="front-card">
            <img class="icon" src="./images/card-logo.svg" alt="">
            
            <div class="info">
              <h2 id ="card-number">0000 0000 0000 0000</h2>
              <div class="name-date-cont">
                <h3 id="card-name">John Smith</h3>
                <div class="month-year-cont">
                  <h3 id="card-month">09/</h3> 
                  <h3 id="card-year">26</h3> 

                </div>

                </h3>
              </div>
            </div>
          </div>

            <div class="back-card">
              <h4 id="security-code">000</h4>
            </div>
        </div>

      </div>


        <div class="cont-right" id="cont-right">
            <form action="" class="form-box" id="form-box">
              <div>
                <h4>Card Holder Name
                </h4>
                <label for="name"></label>
                <input type="text" id="name" placeholder="e.g John Smith" required/>
                <h5 class="error-msg-name" id="error-msg-name"></h5>

              </div>

              <div>
                <h4 >Card Number
                </h4>
                <label for="card-numb"></label>
                <input type="text" id="card-numb" placeholder="e.g 1234 5678 9123 0000" required/>
                <h5 class="error-msg-card" id="error-msg-card"></h5>
                
              </div>
              <div class="misc-cont">
                <div class="left-misc">
                  <h4>EXP. DATE (MM/YY)</h4>
                  <div class="inputs">
                    <label for="month">
                      <input type="number" id="month" placeholder="MM" required/>
                    </label>
                    
                    <label for="year">
                      <input type="number" id="year" placeholder="YY" required/>
                    </label>
          
                  </div>
                  <h5 class="error-msg-dates" id ="error-msg-dates"></h5>

                </div>

                <div class="right-misc">
                  <h4>CVC</h4>
                  <label for="cvc"></label>
                  <input type="number" id="cvc" placeholder="e.g 123" required/>
                  <h5 class="error-msg-cvc" id="error-msg-cvc" ></h5>
                </div>
              </div>

              <button id="submit-btn" class="submit-btn"> Confirm </button>

            </form>
          </div>
        </div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
